<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon"  href="../img/itb-rojo.png" width ="200px" height ="100px">
        <title>ItbFlix-Darse de alta</title>
        <meta name="author" content="Dani Alarcón">
    </head>
    <body>
        <header><img src="../img/itb-rojo.png"></header>
        <section>
            <form method="post">
                <h2>Disfruta de las mejores pelis y series en ItbFlix</h2>
                <div class="cuadre-text">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del titular" required>
                </div>
                <div class="cuadre-text">
                    <input type="text" id="num_tarjeta" name="num_tarjeta" placeholder="Número de la tarjeta" maxlength="19" required>
                </div>
                <div class="cuadre-text">
                    <input type="text" id="fecha_exp" name="fecha_exp" placeholder="Fecha de vencimiento (MM/AA)" maxlength="7" required>
                </div>
                <div class="cuadre-text">
                    <input type="password" id="cvv" name="cvv" placeholder="Código de seguridad (CVV)" maxlength="3" required>
                </div>
                <button type="submit">Tramitar pago</button>
            </form>
        </section>
    </body>
</html>
