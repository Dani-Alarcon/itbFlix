<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/itbflix.css">

</head>

<body>
    <header>
        <a href="./index.html"><img src="../img/itb-rojo.png"></a>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./peliculas.html">Películas</a></li>
                <li><a href="./index.html#series">Series</a></li>
                <li><a href="./index.html#festivales">Festivales</a></li>
                <li><a href="./index.html#loMasVisto">Lo más visto</a></li>
            </ul>
        </nav>

    </header>
    <main id="formulario">
        <form method="get">
            <h2>Disfruta de las mejores pelis y series en ItbFlix</h2>
            <div>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del titular" required>
            </div>
            <div>
                <input type="number" id="num_tarjeta" name="num_tarjeta" placeholder="Número de la tarjeta"
                    maxlength="16" required>
            </div>
            <div>
                <input type="date" id="fecha_exp" name="fecha_exp" placeholder="Fecha de vencimiento (MM/AA)"
                    maxlength="7" required>
            </div>
            <div>
                <input type="password" id="cvv" name="cvv" placeholder="Código de seguridad (CVV)" maxlength="3"
                    required>
            </div>
            <button type="submit" id="boton-pagar">Tramitar pago</button>
        </form>
    </main>
    <footer>
        <a href="https://itb.cat/" target="_blank"><img src="../img/itb.png" height="60px" width="60px"></a>
        <img src="../img/instagram.png" height="60px" width="60px">
        <img src="../img/twiter.png" height="60px" width="60px">
        <address>Carrer d'Aiguablava, 121, Nou Barris, 08033 Barcelona</address>
        <p>&copy; 2024 ItbFlix</p>
    </footer>
</body>

</html>
